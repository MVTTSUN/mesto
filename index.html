<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo-link">
      <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </a>
  </header>
  <main>
    <section class="profile" aria-label="Профиль">
      <div class="profile__container">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div>
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button" aria-label="Добавить фотографию"></button>
    </section>
    <section class="photos" aria-label="Фотографии">
      <ul class="photos__cards-container">
        <li class="card">
          <img src="./images/altai.jpg" alt="Пасмурная, приятного цвета погода на берегу озера на фоне больших, красивых гор" class="card__img">
          <div class="card__container">
            <h2 class="card__name">Алтай</h2>
            <button type="button" class="card__like-button button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/elbrus.jpg" alt="Высокий, резкий обрыв, на котором силуэт велосипедиста, смотрящего вдаль, на зеленые поля и горы со снегом" class="card__img">
          <div class="card__container">
            <h2 class="card__name">Эльбрус</h2>
            <button type="button" class="card__like-button button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/north-osetia.jpg" alt="Парень ныряет в озеро, на другом берегу коттеджный дом. На фоне Высокие горы, пропадающие в облаках" class="card__img">
          <div class="card__container">
            <h2 class="card__name">Северная Осетия</h2>
            <button type="button" class="card__like-button button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/olkhon-island.jpg" alt="Покрытое толстым льдом озеро, на фоне заснеженный, скалистый остров" class="card__img">
          <div class="card__container">
            <h2 class="card__name">Остров Ольхон</h2>
            <button type="button" class="card__like-button button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/sudak.jpg" alt="Вид с высоких гор на море, посередине горный выступ с деревом" class="card__img">
          <div class="card__container">
            <h2 class="card__name">Судак</h2>
            <button type="button" class="card__like-button button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/vyborg.jpg" alt="Лесная роща с огромными, покрытыми мхом валунами" class="card__img">
          <div class="card__container">
            <h2 class="card__name">Выборг</h2>
            <button type="button" class="card__like-button button" aria-label="Лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button button" aria-label="Закрытие формы"></button>
      <form action="#" id="form-popup" name="form-popup">
        <h2 class="popup__name">Редактировать профиль</h2>
        <input id="name-input" name="name" class="popup__input" type="text" placeholder="Имя">
        <input id="status-input" name="status" class="popup__input" type="text" placeholder="Статус">
        <button class="popup__submit-button button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
