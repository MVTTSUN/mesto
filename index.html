<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <h1 class="header__heading">
      <a href="#" class="header__logo-link">
        <img lang="en" src="./images/logo.svg" alt="Mesto Russia" class="header__logo">
      </a>
    </h1>
  </header>
  <main>
    <section class="profile" aria-label="Профиль">
      <div class="profile__container">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div>
          <strong class="profile__name">Жак-Ив Кусто</strong>
          <button class="profile__edit-button button"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button button"></button>
    </section>
    <section class="photos" aria-label="Фотографии">
      <ul class="photos__list">
        <li class="photos__item">
          <img src="./images/altai.jpg" alt="Пасмурная, приятного цвета погода на берегу озера на фоне больших, красивых гор" class="photos__img">
          <div class="photos__container">
            <h2 class="photos__name-place">Алтай</h2>
            <button class="photos__like-button button"></button>
          </div>
        </li>
        <li class="photos__item">
          <img src="./images/elbrus.jpg" alt="Высокий, резкий обрыв, на котором силуэт велосипедиста, смотрящего вдаль, на зеленые поля и горы со снегом" class="photos__img">
          <div class="photos__container">
            <h2 class="photos__name-place">Эльбрус</h2>
            <button class="photos__like-button button"></button>
          </div>
        </li>
        <li class="photos__item">
          <img src="./images/north-osetia.jpg" alt="Парень ныряет в озеро, на другом берегу коттеджный дом. На фоне Высокие горы, пропадающие в облаках" class="photos__img">
          <div class="photos__container">
            <h2 class="photos__name-place">Северная Осетия</h2>
            <button class="photos__like-button button"></button>
          </div>
        </li>
        <li class="photos__item">
          <img src="./images/olkhon-island.jpg" alt="Покрытое толстым льдом озеро, на фоне заснеженный, скалистый остров" class="photos__img">
          <div class="photos__container">
            <h2 class="photos__name-place">Остров Ольхон</h2>
            <button class="photos__like-button button"></button>
          </div>
        </li>
        <li class="photos__item">
          <img src="./images/sudak.jpg" alt="Вид с высоких гор на море, посередине горный выступ с деревом" class="photos__img">
          <div class="photos__container">
            <h2 class="photos__name-place">Судак</h2>
            <button class="photos__like-button button"></button>
          </div>
        </li>
        <li class="photos__item">
          <img src="./images/vyborg.jpg" alt="Лесная роща с огромными, покрытыми мхом валунами" class="photos__img">
          <div class="photos__container">
            <h2 class="photos__name-place">Выборг</h2>
            <button class="photos__like-button button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
  </footer>

  <form action="#" class="popup">
    <div class="popup__container">
      <button class="popup__close-button button"></button>
      <p class="popup__name">Редактировать профиль</p>
      <input class="popup__name-input" type="text" placeholder="Имя">
      <input class="popup__status-input" type="text" placeholder="Статус">
      <button class="popup__submit-button button" type="submit">Сохранить</button>
    </div>
  </form>
  <script src="./scripts/index.js"></script>
</body>
</html>
