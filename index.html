<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo-link">
      <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </a>
  </header>

  <main>
    <section class="profile" aria-label="Профиль">
      <div class="profile__container">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div>
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button" aria-label="Добавить фотографию"></button>
    </section>
    <section class="photos" aria-label="Фотографии">
      <ul class="photos__cards-container"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
  </footer>

  <div id="popup-edit" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button button" aria-label="Закрытие формы"></button>
      <form action="#" id="form-popup-edit" name="form-popup-edit">
        <h2 class="popup__name">Редактировать профиль</h2>
        <input id="name-input" name="name" class="popup__input" type="text" placeholder="Имя">
        <input id="status-input" name="status" class="popup__input" type="text" placeholder="Статус">
        <button class="popup__submit-button button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div id="popup-add" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button button" aria-label="Закрытие формы"></button>
      <form action="#" id="form-popup-add" name="form-popup-add">
        <h2 class="popup__name">Новое место</h2>
        <input id="title-place-input" name="title-place" class="popup__input" type="text" placeholder="Название">
        <input id="source-image-input" name="source-image" class="popup__input" type="text" placeholder="Ссылка на картинку">
        <button class="popup__submit-button button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div id="popup-picture" class="popup">
    <div class="popup__container popup__container_type_picture">
      <button type="button" class="popup__close-button button" aria-label="Закрытие полноэкранного просмотра картинки"></button>
      <figure class="popup__figure">
        <img class="popup__img" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <button type="button" class="card__trash-button button" aria-label="Корзина"></button>
      <img src="#" alt="#" class="card__img">
      <div class="card__container">
        <h2 class="card__name"></h2>
        <button type="button" class="card__like-button button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
